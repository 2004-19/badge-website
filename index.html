<!DOCTYPE html>
<html lang="en">
<head>
  <title>Postman API Fundamentals Student Expert Badge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
  body {
    background-color: #212529; /* Dark background */
    color: #dfe1e5; /* Light text color */
    font-family: sans-serif; /* Choose a modern font */
    margin: 0; /* Remove default margin */
  }

  .badge {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    border-radius: 10px;
    background-color: #343a40; /* Darker background for the badge */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
  }

  .badge img {
    width: 250px; /* Adjust image size as needed */
    height: 250px;
  }

  .badge-details {
    text-align: center;
    margin-top: 15px; /* Adjust spacing */
  }

  .badge-details h2 {
    font-size: 24px; /* Increase heading size */
    margin-bottom: 5px; /* Add spacing between heading and text */
    color: #fff; /* White heading for better contrast */
  }

  .badge-details p {
    font-size: 18px; /* Adjust paragraph size */
    margin: 0; /* Remove default margin for tighter spacing */
  }

  .badge-details strong {
    color: #e8d07e; /* Accent color for awardee email */
  }
</style>
<body>
  <div class="badge">
    <img src="https://ai.mlsc-amity.tech/dist/imgdb/newcomer.png" alt="Postman API Fundamentals Student Expert Badge" />
    <div class="badge-details">
      <h2>Season of AI | Beginner AI Learner</h2>
      <p>Awarded to: <strong>hello.rajat.rajput@gmail.com</strong></p>
      <p>Issued on: <strong>Jul 28, 2024</strong> at <strong>1:11 AM</strong></p>
    </div>
  </div>
</body>
</html>
