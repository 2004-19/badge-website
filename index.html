<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badge Website</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background-color: red;
        top: -10px;
        animation: fall linear infinite;
      }

      @keyframes fall {
        to {
          transform: translateY(100vh);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="badge">
      <img
        src="https://ai.mlsc-amity.tech/dist/imgdb/newcomer.png"
        alt="Badge Website"
      />
      <div class="badge-details">
        <h2>Season of AI | Beginner AI Learner</h2>
        <p>Awarded to: <strong>hello.rajat.rajput@gmail.com</strong></p>
        <p>Issued on: <strong>Jul 28, 2024</strong> at <strong>1:11 AM</strong></p>
      </div>
      <div class="download-card">
        <a download href="badge.png" class="download-button">Download Badge</a>
      </div>
    </div>
    <footer>
      <p>
        Follow us on
        <a href="https://github.com/rajatuiwebdev/badge-website">Github</a> |
        <a href="#">LinkedIn</a>
      </p>
    </footer>

    <script>
      function createConfetti() {
        const confettiContainer = document.createDocumentFragment();
        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement("div");
          confetti.classList.add("confetti");
          confetti.style.backgroundColor = getRandomColor();
          confetti.style.left = `${Math.random() * 100}vw`;
          confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
          confettiContainer.appendChild(confetti);
        }
        document.body.appendChild(confettiContainer);

        // Remove confetti after 5 seconds
        setTimeout(() => {
          document.querySelectorAll(".confetti").forEach(confetti => confetti.remove());
        }, 10000);
      }

      function getRandomColor() {
        const colors = ["#ff0a54", "#ff477e", "#ff7096", "#ff85a1", "#fbb1bd"];
        return colors[Math.floor(Math.random() * colors.length)];
      }

      window.addEventListener("load", () => {
        createConfetti();
      });
    </script>
  </body>
</html>
